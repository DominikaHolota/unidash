<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" layout:decorator="default">
<head>
    <title>lista userów</title>
</head>
<body>
<section layout:fragment="content">
    <form th:action="@{/admin/user/edit/{id}(id=${user[0].id})}" th:object="${user}" method="post"
          class="form-horizontal"
          role="form">
        <label>Imię: </label><input type="text" th:value="${user[0].name}" name="name" placeholder="name">
        <label>Nazwisko: </label><input type="text" th:value="${user[0].lastname}" name="lastname"
                                        placeholder="lastname">
        <label>E-mail: </label><input type="text" th:value="${user[0].email}" name="email" placeholder="email">
        <label>Aktywny: </label><input type="checkbox" th:checked="${user[0].active}" name="active">
        <select name="role">
            <option value="'student'" th:text="Student" th:selected="${user[0].role == 'ROLE_student'}"></option>
            <option value="'teacher'" th:text="Nauczyciel" th:selected="${user[0].role == 'ROLE_teacher'}"></option>
            <option value="'admin'" th:text="Admin" th:selected="${user[0].role == 'ROLE_admin'}"></option>

        </select>
        <button type="submit" class="btn btn-primary btn-block">Zmień użytkownika</button>
    </form>
    <p th:text="${user[0].id}"></p>
    <p th:text="${user[0].name}"></p>
    <p th:text="${user[0].lastname}"></p>
</section>
</body>
</html>
