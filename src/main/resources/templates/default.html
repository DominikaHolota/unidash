<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unidash</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <title>Unidash</title>
</head>
<body>

<nav class="navbar navbar-expand-lg">
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMenu">
        <ul class="navbar-nav">

            <!--wspólne dla wszystkich-->
            <li class="nav-item logo">
                <img src="/images/logo.png" alt="">
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <button type="button" class="btn btn-outline-warning menu-btn">Strona główna</button>
                </a>
            </li>
            <!--dla studenta-->
            <li sec:authorize="hasRole('ROLE_student')" class="nav-item">
                <a class="nav-link" href="student/grades">
                    <button type="button" class="btn btn-outline-warning menu-btn">Twoje oceny</button>
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_student')" class="nav-item">
                <a class="nav-link" href="student/courses">
                    <button type="button" class="btn btn-outline-warning menu-btn">Twoje zajęcia</button>
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_student')" class="nav-item">
                <a class="nav-link" href="student/payments">
                    <button type="button" class="btn btn-outline-warning menu-btn">Twoje płatności</button>
                </a>
            </li>
            <!--dla nauczyciela-->
            <li sec:authorize="hasRole('ROLE_teacher')" class="nav-item">
                <a class="nav-link" href="teacher/students">
                    <button type="button" class="btn btn-outline-warning menu-btn">Twoi studenci</button>
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_teacher')" class="nav-item">
                <a class="nav-link" href="teacher/courses">
                    <button type="button" class="btn btn-outline-warning menu-btn">Twoje zajęcia</button>
                </a>
            </li>
            <!--dla admina-->
            <li sec:authorize="hasRole('ROLE_admin')" class="nav-item">
                <a class="nav-link" href="admin/users">
                    <button type="button" class="btn btn-outline-warning menu-btn">Użytkownicy</button>
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_admin')" class="nav-item">
                <a class="nav-link" href="admin/fos">
                    <button type="button" class="btn btn-outline-warning menu-btn">Kierunki</button>
                </a>
            </li>
            <li sec:authorize="hasRole('ROLE_admin')" class="nav-item">
                <a class="nav-link" href="admin/courses">
                    <button type="button" class="btn btn-outline-warning menu-btn">Przedmioty</button>
                </a>
            </li>
            <li class="nav-item last-item">
                <a class="nav-link" href="/login?logout">
                    <button type="button" class="btn btn-outline-warning menu-btn">Wyloguj się</button>
                </a>
            </li>
        </ul>
    </div>
</nav>

<section layout:fragment="content">
    <p>Zawartość strony</p>
</section>
</body>
</html>
