<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="default">
<head>
	<title>Dodawanie uzytkownika</title>
</head>
<body>
<section layout:fragment="content" class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <p th:text="${successMessage}"></p>
            <form autocomplete="off" action="#" th:action="@{/registration}"
                  th:object="${user}" method="post" class="form-horizontal form"
                  role="form">
	            <h2 class="formLabel">Dodaj uzytkownika:</h2>
                <div class="form-group">
                    <div class="col-sm-9">
	                    <input type="text" th:field="*{name}" placeholder="Imię"
	                           class="form-control" required/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{lastname}"
                               placeholder="Nazwisko" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
	                    <input type="text" th:field="*{email}" placeholder="E-mail"
	                           class="form-control" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:field="*{password}"
                               placeholder="Hasło" class="form-control" required/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
	                    <select th:field="*{role}" class="select">
                            <option th:value="'ROLE_student'" th:text="Student"></option>
                            <option th:value="'ROLE_teacher'" th:text="Nauczyciel"></option>
                            <option th:value="'ROLE_admin'" th:text="Admin"></option>
                        </select>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
	                    <button type="submit" class="btn btn-primary confirm-button">Dodaj Użytkownika</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</div>
</section>

</body>
</html>
