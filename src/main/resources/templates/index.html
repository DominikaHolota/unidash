<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorator="default">
<head>
    <title>test layoutu</title>
</head>
<body>
<section layout:fragment="content" class="container">

    <article class="userData">
        <img src="/images/user-placeholder.jpg" alt="user image" class="userImage">
        <div class="userDetails">
            <h1><span th:text="${user.name}"></span> <span th:text="${user.lastname}"></span></h1>
            <p th:text="${user.email}"></p>
            <b><span sec:authorize="hasRole('ROLE_admin')">pracownik administracyjny</span></b>
            <b><span sec:authorize="hasRole('ROLE_student')">student</span></b>
            <b><span sec:authorize="hasRole('ROLE_teacher')">nauczyciel</span></b>
        </div>
    </article>
	<article class="news">
		<h1>Ogłoszenia:</h1>
		<table class="table news-table">
			<thead>
			<th>Data</th>
			<th>Ogłoszenie</th>
			</thead>
			<tbody>
			<tr th:each="notice : ${notices}">
				<td><span th:text="${#strings.substring(notice.date,0,10)}">Date</span></td>
				<td><span th:text="${notice.noticeContent}">Notice content</span></td>
			</tr>
			</tbody>
		</table>
	</article>
</section>
</body>
</html>
